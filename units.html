<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Units Exploration</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            .box {
                background-color: lightblue;
                text-align: center;
                padding: 10px;
                margin: 10px 0;
            }

            /* 1. Using pixels (absolute size) */
            .px-box  {
                width: 300px;
                height: 100px;
                font-size: 16px
            }

            /* 2. Using percentage (relative to parent container) */
            .percent-box {
                width: 80%;
                height: 50%;
                font-size: 100%;
            }

            /* 3. Using em (relative to parent's  font size) */
            .container {
                font-size:20px;  /* Baseline font size */
            }

            .em-box {  /* 1em = 16px */
                width: 20em;        /* 20em * 16px = 320px */
                height: 5em;        /* 5em * 16px = 80px */
                font-size: 1.5em;   /* 1.5em * 16px = 24px */
            }

            /* 4. Using rem (relative to root font size) */
            html {
                font-size: 25px;    /* Root font size */
            }

            .rem-box {
                width: 15rem;       /* 15rem * 20px = 300px */
                height: 4rem;       /* 4rem * 20px = 80px */
                font-size: 1.2rem;  /* 1.2rem * 20px = 24px */
            }

            /* 5. Using viewport units (relative to vindow size) */
            .pvwvh-box {
                width: 50vw;        /* 50% of viewport width */
                height: 20vh;       /* 20% of viewport height */
                font-size: 2vw;     /* scales with viewport width */
            }
        </style>
    </head>
    <body>
        <h1>CSS Units Exploration</h1>
        <div class="container">
            <div class="box px-box">Box using <strong>px</strong></div>
            <div class="box percent-box">Box using <strong>%</strong></div>
            <div class="box em-box">Box using <strong>em</strong></div>
            <div class="box rem-box">Box using <strong>rem</strong></div>
            <div class="box pvwvh-box">Box using <strong>vw/vh</strong></div>
        </div>
    </body>
</html>
